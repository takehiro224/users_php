version: '3'

services:
  web:
    container_name: login_php_web
    build: 
      context: ./web
      dockerfile: Dockerfile
    environment:
      TZ: "Asia/Tokyo"
    ports:
        - "8084:80"
    volumes:
      - type: bind
        source: ./app
        target: /var/www/html
    networks:
      - login_php_network
  
  db:
    container_name: login_php_db
    build:
      context: ./db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: pgsql
    ports:
      - "5434:5432"
    networks:
      - login_php_network
    volumes:
      - type: volume
        source: login_php_db_volume
        target: /var/lib/postgresql/data
      - type: bind
        source: ./db/init
        target: /docker-entrypoint-initdb.d


networks:
  login_php_network:

volumes:
  login_php_db_volume:
    driver: local
